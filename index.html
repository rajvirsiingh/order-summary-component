<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" class="hero-image" alt="" />
      <div class="text">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-box">
          <img src="images/icon-music.svg" class="icon" alt="" />
          <div class="plan">
            <span class="actual-plan">Annual Plan</span><br />
            <span class="price"> $59.99/year</span>
          </div>
          <span class="change">Change</span>
        </div>
        <button type="submit" class="proceed btn">Proceed to Payment</button>
        <button type="submit" class="cancel btn">Cancel Order.</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rajvirsiingh">Rajvir Singh</a>.
    </div>
  </body>
</html>
